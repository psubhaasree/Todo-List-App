<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>To-Do List</title>
</head>
<body>
    <header class="header">
        <h1>My To-Do List</h1>
        <p>Stay organized and productive</p>
    </header>
    <main class="container mt-4">
        <div class="todo-app">
            <h2 class="section-title">Add a Task</h2>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" id="item" class="form-control" placeholder="Enter your task" 
                        onkeyup="toggleButton(this, 'submit')">
                    <div class="input-group-append">
                        <button id="submit" class="btn btn-primary" disabled value="Add">Add</button>
                    </div>
                </div>
            </div>
            <div id="lblsuccess" class="alert alert-success mt-3" style="display: none;"></div>
            <h3 class="section-title mt-4">Your Tasks</h3>
            <ul id="items" class="list-group task-list"></ul>
        </div>
    </main>
</body>
</html>
